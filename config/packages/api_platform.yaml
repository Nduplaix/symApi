api_platform:
    collection:
        pagination:
            enabled: true
            items_per_page: 30
            client_items_per_page: true
            items_per_page_parameter_name: perPage
    mapping:
        paths:
            - '%kernel.project_dir%/src/Entity'
            - '%kernel.project_dir%/config/api_platform'
    patch_formats:
        json: ['application/json']
    swagger:
        versions: [3]
        api_keys:
             apiKey:
                 name: Authorization
                 type: header
